{% extends 'email_list/base.html' %}

{% block content %}

    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            {% if user.is_superuser %}
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <p>Хотите удалить пост "{{ object.title }}"</p>
                                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                                    <a href="{% url 'blog:view_list' %}" class="btn btn-warning">Отмена</a>
                                </form>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
