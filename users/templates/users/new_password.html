{% extends 'email_list/base.html' %}

{% block content %}
    <div class="container">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Отправить новый пароль на почту
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        <div class="row text mb-3">
                            <label for="email">Электронная почта</label>
                            <input type="email" name="email"
                                   class="form-control" id="email"
                                   placeholder="E-mail для восстановления"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-block btn-outline-primary">Отправить пароль</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
