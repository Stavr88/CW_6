{% extends 'email_list/base.html' %}

{% block content %}
    <div class="container">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                {% if object %}
                    <div class="card">
                        <div class="card-header">
                            {{ object.email }}
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>
                        </div>
                    </div>
                {% else %}
                    <div class="card">
                        <div class="card-header">
                            Регистрация аккаунта
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                Зарегистрироваться
                            </button>
                        </div>
                    </div>
                {% endif %}
            </div>
        </form>
    </div>

{% endblock %}
